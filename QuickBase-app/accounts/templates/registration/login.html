<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>QuickBase</title>
  <!-- plugins:css -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'base/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'base/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'base/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'base/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'base/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'base/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'base/vendors/select2/select2.min.css' %}">
  <link rel="stylesheet" href="{% static 'base/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'base/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'base/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../static/base/images/logo.svg" alt="logo">
              </div>
              <h4>Bonjour !</h4>
              <h6 class="fw-light">Authenfiez-vous pour continuer</h6>
              <form class="pt-3" method = "POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Mot de passe">
                  {% if status == 0 %}
                  <p class="text-danger">Identifiant ou mot de passe incorrect</p>
                  {% endif %}
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Se connecter</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Rester connecté
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Mot de passe oublié ?</a>
                </div>
                <div class="mb-2">
                  <button  type="button" class="btn btn-block btn-facebook auth-form-btn">
                    <i class="ti-facebook me-2"></i>Continuer en utilsant Facebook (Prochainement)
                  </button>
                </div>
                <div class="text-center mt-4 fw-light">
                  Pas encore de compte ? <a href="/accounts/signup" class="text-primary">Créez-en un !</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'base/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'base/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'base/js/off-canvas.js' %}"></script>
  <script src="{% static 'base/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'base/js/template.js' %}"></script>
  <script src="{% static 'base/js/settings.js' %}"></script>
  <script src="{% static 'base/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
